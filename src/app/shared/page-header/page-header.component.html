<div
class="row parent d-flex flex-items-row "
>
<div class="dash-main col-md-8 col-sm-7 col-xs-7 d-flex justify-content-between contents">
  <div class="dashboard pl-2">{{headerName}}</div>
</div>

<div class="contents col-md-4 col-sm-5 col-xs-5 d-flex justify-content-end">
    <div class="user-dropdown">
        <!-- User Icon and Text -->
        <button mat-button [matMenuTriggerFor]="menu" class="user-button">
          <mat-icon>person</mat-icon> <!-- User Icon -->
          <span>Admin</span>          <!-- Label -->
          <mat-icon>arrow_drop_down</mat-icon> <!-- Dropdown Icon -->
        </button>
      
        <!-- Dropdown Menu -->
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>account_circle</mat-icon> <!-- Profile Icon -->
            <span>Profile</span>
          </button>
          <button mat-menu-item>
            <mat-icon>settings</mat-icon> <!-- Settings Icon -->
            <span>Settings</span>
          </button>
          <button mat-menu-item (click)="signOut()">
            <mat-icon>exit_to_app</mat-icon> <!-- Logout Icon -->
            <span>Logout</span>
          </button>
      
        </mat-menu>
      </div>
      
</div>
</div>
